
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2>Session Storage </h2>
    <script>
        console.log(window.location.href);

        window.localStorage.removeItem('city')
    </script>
</body>
